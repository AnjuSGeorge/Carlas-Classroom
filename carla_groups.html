//create the functions to get the student's name, HW and test averages
function getValues()
{
var count = 0;
var arrayNames = new Array();
var arrayMarks = new Array();
var name = "";
var mark = 0;
while (name != "*")
{
	name = prompt("Enter the student's name or enter * when you are done");
	mark = prompt("Enter " + name +"'s marks");
	if (name == "*")
	break;
	arrayNames[count] = name;
	arrayMarks[count] = Math.ceil(mark);
	count++;
	
}//end of while
bubbleIt(arrayNames,arrayMarks);

var totStudents = arrayNames.length;
var range = (arrayMarks[totStudents - 1] - arrayMarks[0]);
var range1 = Math.round(range / 3);
var grp1 = (arrayMarks[0] + range1);
var grp2 = grp1 + range1;
var arrayMarkBlue = new Array();
var arrayMarkRed = new Array();
var arrayMarkGreen = new Array();
var iBlue = 0;
var iRed = 0;
var iGreen = 0;
for (var i = 0; i <= (totStudents - 1); i++)
{
	if ((arrayMarks[i] >= arrayMarks[0] )&& (arrayMarks[i] <= grp1))
		{
			arrayMarkBlue[iBlue] =arrayNames[i];
			iBlue++;
		}
	else if ((arrayMarks[i] >= grp1 )&& (arrayMarks[i] <= grp2))
		{
			arrayMarkRed[iRed] =arrayNames[i];
			iRed++;
		}
	else 
		{
			arrayMarkGreen[iGreen] =arrayNames[i];
			iGreen++;
		}
	
}
 var blueGrp = "";
 for (var i = 0; i < arrayMarkBlue.length; i++)
 blueGrp = blueGrp + arrayMarkBlue[i] + "</t>     ";
 var redGrp = "";
 for (var i = 0; i < arrayMarkRed.length; i++)
 redGrp = redGrp + arrayMarkRed[i] + "    ";
 var greenGrp = "";
 for (var i = 0; i < arrayMarkGreen.length; i++)
 greenGrp = greenGrp + arrayMarkGreen[i] + "    ";
 //alert("blueGrp"+blueGrp);
 //alert("redGrp"+redGrp);
 //alert("greenGrp"+greenGrp);
 document.getElementById('blues').innerHTML = blueGrp;
 document.getElementById('reds').innerHTML = redGrp;
 document.getElementById('greens').innerHTML = greenGrp;

}
function bubbleIt(Names,Marks)
{
	var flag = 0;
	var tempName = "";
	var tempMark = 0;
	var arrayLength = 0;
	arrayLength = Names.length;
	while (flag == 0)
	{
		flag = 1;
		for (var k = 0; k <= (arrayLength - 2); k++)
		{
			if (Marks[k] > Marks[k+1])
			{
				tempMark = Marks[k];
				Marks[k] = Marks[k+1];
				Marks[k+1] = tempMark;
				tempName = Names[k];
				Names[k] = Names[k+1];
				Names[k+1] = tempName;
				flag = 0;
			}
		}
		
	}
}//end of function
