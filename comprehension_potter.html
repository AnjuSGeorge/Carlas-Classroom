<script>
function signIn()
{
	//create function to determine if user is a student or Carla
	var carla;
	var entry;
	var password;
	var student;
	var status;
	var key1 = "carlaIsTheBest";
	var key2 = "ready";
	status = prompt("Are you a student? Type y or n");
	if (status == 'n')
	{	
		password = prompt("Enter the password:");
		carla = checkWord(password,key1);
		if (carla)
		{
			alert("Click the button to begin entering the questions.");
			//document.getElementById("create").style.visibility = "visible";
		}
		else
		alert("Bye bye");
	}//end of status == n
	if (status != 'n')
	{
		document.getElementById("create").style.visibility = "hidden";
		entry = prompt("Are you ready for questions? Type 'ready' or 'no'");
		student = checkWord(entry,key2);
		if (student)
			alert("Click the button to view your questions.");
		else
			alert("Bye bye");
	}//end of status not equal to n
	
}
</script>
