<html>

<title>Carla's Classroom | Slideshow</title>
<link href="carla.css" rel="stylesheet" type="text/css" />
<script>

	//create and load array of images
	//initialize variables
	var pictures = new Array();
	pictures[0] = new Image();
	pictures[1] = new Image();
	pictures[2] = new Image();
	pictures[3] = new Image();
	pictures[4] = new Image();
	pictures[5] = new Image();
	pictures[6] = new Image();
	pictures[7] = new Image();
	pictures[0].src = "images/tower.jpg";
	pictures[1].src = "images/kitten1.jpg";
	pictures[2].src = "images/gator.jpg";
	pictures[3].src = "images/sunset.jpg";
	pictures[4].src = "images/horse1.jpg";
	pictures[5].src = "images/tree_roots.jpg";
	pictures[6].src = "images/pelican_kits.jpg";
	pictures[7].src = "images/dog1.jpg";
	var theStories = new Array();
	for (var i = 0; i < 8; i++)
		theStories[i] = "Enter your story here.";
	var picNum = 0;
	var totalSlides = pictures.length - 1;
	function showPic(direction)
	{
	 	//create function to cycle through slideshow
		if (direction == "next")
			(picNum == totalSlides)? picNum = 0: picNum++;
		else
			(picNum == 0)? picNum = totalSlides : picNum--;
		document.slides.picture.src = pictures[picNum].src;
		document.slides.story.value = theStories[picNum];
		document.slides.theslide.value = picNum + 1;
	}//end of function showPic

</script>
</head>
